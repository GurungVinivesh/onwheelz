<header>
  <ng-template #login>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white mb-4">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <a class="navbar-brand" href="/login" style="padding: 0; align-items: center;  margin: 0px 16px 0px 0px; width: 116.98px; height: 33px; font-size: 20px;">
          <img src="assets/pictures/logo.png" alt="OnWheelz" width="30" height="30" style="padding: 0; ">Onwheelz</a>
         
            <!-- <form class="form-inline my-2 my-lg-0 float-end">
          <a class="nav-link text-dark" href="/login" style="padding: 0 14px;">Login/Signup</a>
        </form> -->
        </div>
      </div>
    </nav>
  </ng-template>
    
  <ng-container *ngIf="authservice.currentuser | async as user; else login">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white mb-4">
      <div class="container">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <a class="navbar-brand" href="/intro" style="padding: 0; align-items: center;">
          <img src="assets/pictures/logo.png" alt="OnWheelz" width="30" height="30" style="padding: 0;">Onwheelz
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="/intro#homes">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/intro#aboutus">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-dark"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Services
            </a>
            <div class="dropdown-menu bg-white" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" role="button" href="/search">Rent two-wheeler</a>
              <a class="dropdown-item" role="button" href="/guide">Guided tours</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/intro#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/intro#blogs">Blog</a>
          </li>
        </ul>
        <div class="dropdown">
          <button 
          class="dropdown-toggle" 
          id="userDropdown" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
            <i class="fas fa-user"></i>
          {{user.displayName}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/userdash">User Dashboard</a></li>
            <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
          </ul>
        </div>
      </div>
      </div>
  </nav>
  </ng-container>
  
</header>
