<div class="heroImage bg-dark text-light mb-5">

<section class="blog-page mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto mb-4">
          <h2 class="mb-4 text-center display-1" style="text-decoration: underline;">Blog</h2>
          <hr> <hr>
          <div class="card mb-4 mt-5" *ngFor="let post of posts">
            <img [src]="post.image" class="card-img-top" [alt]="post.title">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</div>
