<div class="heroImage bg-dark text-light">
<div class="container d-flex justify-content-center mt-5">
    <div class="card col-md-8 mt-5">
        <div class="card-body">
            <h1 class="text-center display-4">LOGIN</h1>
            <form action="" [formGroup]="loginform" (ngSubmit)="logIn()">
                <!-- email -->
                <div class="mt-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Eg: xyz@mail.com" formControlName="email">
                    <div class="alert alert-warning" *ngIf="email?.errors?.['required'] && email?.touched">*Enter your
                        email</div>
                </div>
                <!-- password -->
                <div class="mt-4">
                    <label for="" class="form-label">Password</label>
                    <input [type]="checkbox" class="form-control" placeholder="************" formControlName="password">
                    <div class="alert alert-warning" *ngIf="password?.errors?.['required'] && password?.touched">*Enter
                        your password</div>
                </div>
                <!-- show password -->
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" (change)="showpassword()">
                    <label class="form-check-label" for="gridCheck1">
                        Show password
                    </label>
                </div>
                <!-- error -->
                <small class="text-danger" *ngIf="error">{{error}}</small>
                <!-- login button -->
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary" type="submit" [disabled]="!loginform.valid">LOGIN</button>
                </div>
                <!-- forget password -->
                <div class="mt-4">
                    <a href="#" routerLink="/reset-password" routerLinkActive="">forgot password?</a>
                </div>
            </form>
            <hr>
            <div class="text-center mt-4 mb-5">
                <span>Don't have an account?</span>
                <a href="#" routerLink="/signup" routerLinkActive="active"> Sign Up</a>
            </div>
        </div>
    </div>
</div>
</div>
