<div class="heroImage bg-dark text-light">

<div class="container mt-5">
  <div class="container d-flex justify-content-center mt-5">

  <form class="mt-5" [formGroup]="paymentForm" (ngSubmit)="onSubmit()" style="color: black;">
    <h1 class="mb-4 display-4"><b>Make your Payment</b></h1>

    <div class="form-group">
      <label for="amount"><b>Amount:</b></label>
      <input type="number" class="form-control" id="amount" formControlName="amount">
    </div>
    <div class="form-group">
      <label for="cardNumber"><b>Card Number:</b></label>
      <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
    </div>
    <div class="form-group">
      <label for="expiryDate"><b>Card Expiry Date:</b></label>
      <input type="text" class="form-control" id="expiryDate" formControlName="expiryDate">
    </div>
    <div class="form-group">
      <label for="cvv"><b>CVV:</b></label>
      <input type="password" class="form-control" id="cvv" formControlName="cvv">
    </div>
    <!-- Additional payment form fields -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="paymentForm.invalid">Pay Now</button>
    <a type="button" class="btn btn-primary mt-3 mx-3" href="/userdash">Pay When you arive?</a>
  </form>
  
</div>
</div>
</div>
